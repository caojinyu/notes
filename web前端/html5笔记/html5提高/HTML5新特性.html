<header>：头部标签
<nav>：导航标签
<article>：内容标签
<section>：定义文档的某个区域, 可以理解为大号的div
<aside>：侧边栏标签
<footer>：尾部标签

HTML5新增的多媒体标签：
1：音频 <audio>
	<audio src="" controls="controls" ></audio>
2：视频 <video> mp4(支持的最全)  WebM  Ogg
	<video src="" controls="controls" autoplay="autoplay" muted="muted" poster="123.png"></video>
	
	width  height必须制定，不然会按照原来的大小。
3: 新增的input类型 type的类型
	search 
	email
	url
	date
	time
	month
	week
	number
	tel:手机号码
	color
	range
4: 表单属性
	required：内容不能为空。
	placeholder：提示内容
	input::placeholder {
		color: pink;
	}
	把placeholder的颜色修改了。
	autofocus：自动获取光标.
	autocomplete：自动补全 off | on。
	multiple：可以多选文件提交。type=>"file".
